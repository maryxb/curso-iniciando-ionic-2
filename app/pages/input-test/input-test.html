<ion-header>
  <ion-navbar>
    <ion-title>Input</ion-title>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label floating>Login</ion-label>
    <ion-input type="button" name="login" type="text" [(ngModel)]="login"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="button" name="senha" type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>
  <button block (click)="entrar()">Entrar</button>
  <p> Login {{login}} </p>
  <p> Senha {{senha}} </p>
</ion-list>

</ion-content>
